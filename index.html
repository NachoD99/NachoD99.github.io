    <script>
        window.BlazorDownloadFile = (fileName, data, mimeType) => {
            const blob = new Blob([data], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            link.click();
            window.URL.revokeObjectURL(url);
        };
    </script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100vw;
            border: none;
            height: 100vh;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            overflow-y: hidden;
        }

        .boxes {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: white;
            filter: blur(10px) contrast(18);
            mix-blend-mode: screen;
        }

        .box {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            background: linear-gradient(112deg, #f9f630, #937b0f);
        }

            .box:nth-child(odd) {
                animation: spinLeft 2.5s 0.2s linear both infinite;
            }

            .box:nth-child(even) {
                animation: spinRight 1s 0.4s linear both infinite;
            }

            .box:nth-child(2n) {
                animation: pulse 2s ease-in-out 0.1s infinite;
            }

            .box:nth-child(4n) {
                animation-direction: reverse;
            }

        @keyframes pulse {
            50% {
                transform: scale(1.8);
            }

            70% {
                transform: scale(0.6);
            }
        }

        @keyframes spinLeft {
            from {
                transform: rotate(0deg) translate(50px);
            }

            to {
                transform: rotate(360deg) translate(50px);
            }
        }

        @keyframes spinRight {
            from {
                transform: rotate(360deg) translate(50px);
            }

            to {
                transform: rotate(0deg) translate(50px);
            }
        }
    </style>
